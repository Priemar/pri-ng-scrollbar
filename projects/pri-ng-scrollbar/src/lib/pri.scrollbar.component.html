<!--wrapper to prevent older safari, flex problems-->
<div class="pri-wrapper">
  <div class="pri-scrollbar-container" #scrollbarContainer>
    <!--content-->
    <div class="pri-scrollbar-content" cdkScrollable
         [class.has-vertical-scroll]="hasYScrollbar"
         [class.has-horizontal-scroll]="hasXScrollbar">
      <ng-content></ng-content>
    </div>
    <!--vertical scrollbar-->
    <div *ngIf="hasYScrollbar" #vertical class="pri-scrollbar-item pri-scrollbar-vertical">
      <div class="pri-scrollbar-thumb pri-vertical-thumb" #verticalThumb></div>
    </div>
    <!--horizontal scrollbar-->
    <div *ngIf="hasXScrollbar" #horizontal class="pri-scrollbar-item pri-scrollbar-horizontal">
      <div class="pri-scrollbar-thumb pri-horizontal-thumb" #horizontalThumb></div>
    </div>
  </div>
</div>
